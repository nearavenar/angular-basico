<p>listado de Heroes</p>

<h3 *ngIf="heroeBorrado; else noBorrado">Heroe Borrado: {{heroeBorrado}}</h3>

<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>

<div *ngIf="heroes.length == 0">No hay mas Heroes para borrar</div>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}} - {{heroe}}
    </li>
</ul>

<div><button (click)="borrarHeroe()">Borrar Heroe</button></div>
